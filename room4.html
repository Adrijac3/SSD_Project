<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    
  <title>My A-Frame Scene</title>
    
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
  <script>
AFRAME.registerComponent('play-pause',{
    init: function(){
    var myvideo=document.querySelector('#video');
    var videoControls=document.querySelector('#videoControls');
    this.el.addEventListener('click',function(){
        if(myvideo.paused){
            myvideo.play();
            videoControls.setAttribute('src','#pause');
        }
        else{
            myvideo.pause();
            videoControls.setAttribute('src','#play');
        }
    });
    }
});


</script>
</head>
 
<body>
    <a-scene>
      <a-assets>
        <img id="floor" src="https://cdn.glitch.com/cca1a8ad-52d2-4093-96ec-e7acd4778291%2Fthumbnails%2Ffloor.jpg?1603120848618">
      <!--   added textures -->
         <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
       <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
       <img id="play" src="https://cdn.glitch.com/d8347771-677b-419e-ae51-8aab08e7794b%2Fplay.png?v=1604122004528">
        <img id="pause" src="https://cdn.glitch.com/d8347771-677b-419e-ae51-8aab08e7794b%2Fpause.png?v=1604122008185">
        <video id="video"  loop="false" src="https://cdn.glitch.com/d8347771-677b-419e-ae51-8aab08e7794b%2FVideo.mp4?v=1604121772168" webkit-playsinline></video>
      </a-assets>
     
       <a-sky height="2048" radius="100" src="#skyTexture" theta-length="90" width="2048" segments-height="5" segments-width="8"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="500" width="500"></a-plane>
 <!--    <a-plane color= "#FFFFFF"
             src= "#floor"
             repeat="4 6"
             position="0 0 -1"
             rotation="-90 0 0"
             scale="4 6 1">
    </a-plane> -->

   <!--Ceiling-->
    <a-plane color= "#877"                   
             side="double"
             repeat="20 20"
             position="8 5.9 5"
             rotation="-90 0 0"
             scale="20 20 1">
    </a-plane>
        <rw-room position="-2 0 -5" material="color:#866;side:double" >
          
               
            <rw-wall height="6" side="double" position="20 0 0" ></rw-wall>
            <rw-wall height="6" position="20 0 20" >
              <rw-doorhole id="holeA"></rw-doorhole>
              <rw-doorlink from="#holeA" to="#holeA" position="10 0 0"></rw-doorlink>
            </rw-wall>
            <rw-wall height="6" position="0 0 20" >
               <a-plane scale="1 1 1" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="5 1 0.1">
               
              </a-plane>
            </rw-wall>
            <rw-wall height="6" position="0 0 0" >
              <!--Adding partition planes-->
              <a-plane scale="6 8 1" color="#17202a" side="double" position="3 0 3.5" > 
              <a-image scale="0.5 0.25 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="0 0.25 0">
                </a-image></a-plane>
              <a-plane scale="6 8 1" color="#17202a" side="double" position="17 0 3.5" > 
              <a-image scale="0.5 0.25 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="0 0.25 0">
               
              </a-image></a-plane>
              <a-plane scale="6 8 1" color="#17202a" side="double" position="3 0 8" >
              <a-image scale="0.5 0.25 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="0 0.25 0">
               
              </a-image> </a-plane>
              <a-plane scale="6 8 1" color="#17202a" side="double" position="17 0 8" > 
              <a-image scale="0.5 0.25 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="0 0.25 0">
               
              </a-image></a-plane>
              <a-plane scale="6 8 1" color="#17202a" side="double" position="3 0 13" >
              <a-image scale="0.5 0.25 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="0 0.25 0">
               
              </a-image> </a-plane>
              <a-plane scale="6 8 100" color="#17202a" side="double" position="17 0 13"  repeat="5 5"> 
               <a-video src="#video" width="0.660" height="0.310" position="0 0.280 0">
             <a-image id="videoControls" src="#play" height="0.920" width="0.500" position="0 -0.215 0" scale="0.25 0.1 0.25" play-pause>

             </a-image>
          </a-video>
            </a-plane>
            </rw-wall>
        </rw-room>
    <a-entity position="10 0 20">
      <a-camera user-height="1.3"><a-cursor></a-cursor></a-camera>
    </a-entity>
    </a-scene>
</body>
</html>
