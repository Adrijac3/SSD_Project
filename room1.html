<!DOCTYPE html>
<html lang="en">
  <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
  
</head>

<body>
	<a-scene>
      <a-assets>
        <img id="floor" src="https://cdn.glitch.com/cca1a8ad-52d2-4093-96ec-e7acd4778291%2Fthumbnails%2Ffloor.jpg?1603120848618">
      </a-assets>
    <a-plane color= "#FFFFFF"
             src= "#floor"
             repeat="5 5"
             position="0 0 -1"
             rotation="-90 0 0"
             scale="5 5 1">
    </a-plane>
    <a-plane color= "#879597"
             side="double"
             repeat="5 5"
             position="0 5 -1"
             rotation="-90 0 0"
             scale="5 5 1">
    </a-plane>
    <a-plane color= "#333333"
             side="double"
             repeat="5 5"
             position="0 2.5 -3.5"
             rotation="0 0 0"
             scale="5 5 1">
    </a-plane>
    <a-plane color= "#999999"
             side="double"
             repeat="5 5"
             position="0 2.5 1.5"
             rotation="0 0 0"
             scale="5 5 1">
    </a-plane>
    <a-plane color= "#862398"
             side="double"
             repeat="5 5"
             position="2.5 2.5 -1"
             rotation="0 90 -90"
             scale="5 5 1">
    </a-plane>
    <a-plane color= "#758830"
             side="double"
             repeat="5 5"
             position="-2.5 2.5 -1"
             rotation="0 90 -90"
             scale="5 5 1">
      <a-image rotation="0 0 90" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg" width="0.3" height="0.2" position="0 0 0.01"></a-image>
    </a-plane>
    
      
    <a-entity position="0 0 1">
      <a-camera user-height="1.6"></a-camera>
    </a-entity>
	</a-scene>
</body>
</html>
