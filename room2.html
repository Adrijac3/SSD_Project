<!DOCTYPE html>
<html lang="en">
  <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
</head>
 
<body>
    <a-scene>
      <a-assets>
        <img id="floor" src="https://cdn.glitch.com/cca1a8ad-52d2-4093-96ec-e7acd4778291%2Fthumbnails%2Ffloor.jpg?1603120848618">
      <!--   added textures -->
         <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
       <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048" segments-height="5" segments-width="8"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane>
 <!--    <a-plane color= "#FFFFFF"
             src= "#floor"
             repeat="4 6"
             position="0 0 -1"
             rotation="-90 0 0"
             scale="4 6 1">
    </a-plane> -->

    <!-- changed the scale -->
    <a-plane color= "#877"
             side="double"
             repeat="4 6"
             position="0 2.4 -3"
             rotation="-90 0 0"
             scale="4 4 1">
    </a-plane>
        <rw-room position="-2 0 -5" material="color:#866;side:double" >
            <rw-wall side="double" position="4 0 0" ></rw-wall>
            <rw-wall position="4 0 4" >
              <rw-doorhole id="holeA"></rw-doorhole>
              <rw-doorlink from="#holeA" to="#holeA" position="2.5 0 0"></rw-doorlink>
            </rw-wall>
            <rw-wall position="0 0 4" >
               <a-plane scale="2 2 2" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="1.2 1.2 0.001">
               
              </a-plane>
            </rw-wall>
            <rw-wall position="0 0 0" >
              
            </rw-wall>
        </rw-room>
        <!-- <rw-room position="0 0 -3">
            <rw-wall position=" 1 0 -1" material="color:#787">
              <a-plane scale="0.5 0.5 0.5" color="#FFFFFF" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg" position="1.2 1.2 0.001">
               
              </a-plane></rw-wall>
            <rw-wall position=" 1 0  1" material="color:#877">
                <rw-doorhole id="holeB"></rw-doorhole>
            </rw-wall>
            <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
            <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room> -->
    <a-entity position="0 0 1">
      <a-camera user-height="1.6"></a-camera>
    </a-entity>
    </a-scene>
</body>
</html>
